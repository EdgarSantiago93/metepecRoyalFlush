appId: com.edgarsant93.metepecroyalflush
name: Login as Carlos (treasurer)
---
# Launch dev build - clears state so we get a fresh login screen
- launchApp:
    appId: com.edgarsant93.metepecroyalflush
    clearState: true

# Wait for the login screen to appear
- extendedWaitUntil:
    visible: "Metepec Royal Flush"
    timeout: 25000

# Login flow for Carlos â€” treasurer role
- tapOn:
    id: "login-email-input"
- inputText: "carlos@poker.local"
- tapOn:
    id: "login-send-button"

# Wait for auto-verify + redirect to main app
- extendedWaitUntil:
    visible: "Season"
    timeout: 15000
